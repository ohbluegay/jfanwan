		<script>
			var user_id = localStorage.getItem('user_id');
			dateKey = "?timestamp=" + dateTime + "&token=" + $.md5(dateKey);
			/*var topBar = localStorage.getItem('topBar')
			$('.bar').css('height', topBar);
			$('.wrap').css('top', topBar + 40 + 'px');*/
			$(document).ready(function(e) {
				var mySwiper = new Swiper('.swiper-container', {
					pagination: '.pagination',
					grabCursor: true,
					loop: true,
					paginationClickable: true,
					autoplayDisableOnInteraction: false,
					autoplay: 4000
				})
				main_menu();
				getCard_list();
				getPoint();
			});
			$(".menu").click(function(e) {
				if($('.menu_nav').css('display') == 'none') {
					$('.menu_nav').show();
					$('.bg').show();
					$('.bg').click(function() {
						$('.menu_nav').hide();
						$('.bg').hide();
					})
				} else {
					$('.menu_nav').hide();
					$('.bg').hide();
				}
			})

			/*我的积分*/
			function getPoint() {
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/account_point.php" + dateKey,
					data: {
						'user_id': user_id
					},
					dataType: 'json',
					async: true,
					success: function(data) {
						if(data.response_code == 1) {
							$('#myPoint').html(data.score);
						}
					}
				})
			}

			/*获取积分列表*/
			function getCard_list() {
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/integral_mall.php" + dateKey,
					data: {
						'user_id': user_id
					},
					dataType: 'json',
					async: true,
					success: function(data) {
						/*列表*/
						$('.ticket').html('');
						if(data.data == null) {
							right_menu();
							getTicket()
							return false
						}
						$.each(data.data, function(index, item) {
							var listArr = [];
							listArr.push("<li id='" + item.id + "'>");
							listArr.push("<div class='ticket_item'>");
							listArr.push("<span class='ticket_tips font-color1'>" + item.name + "</span>");
							listArr.push("<span class='ticket_tips font-color3'>" + item.score + "<span class='scalefont font-color2'>积分</span></span>");
							listArr.push("<span class='ticket_tips ticket_photo'>");
							listArr.push("<img src='" + item.img + "' alt='京东券'/>");
							listArr.push("</span>");
							listArr.push("</div>");
							listArr.push("</li>");
							listArr = listArr.join("");
							$('.ticket').append(listArr);
						});
						$('.ticket').append("<div class='blank'></div>");

						/*菜单*/
						var menu = data.cates_url;
						$('#menu').html('');
						var liArr = '';
						$.each(menu, function(index, item) {
							liArr = liArr + "<li index='" + item.id + "'>" + item.name + "</li>";
						})
						$('#menu').append(liArr);
						right_menu();
						getTicket()
					},
					error: function(e) {

					}
				});
			}

			/*点击主菜单*/
			function main_menu() {
				$('.nav_item').click(function() {
					$(this).addClass('inte_active').siblings().removeClass('inte_active');
					var sort = $(this).attr('index');
					var cates = $("#menu a[class='nav_li_active']").attr('index');
					getList(sort, cates);
				})
			}
			/*点击侧菜单*/
			function right_menu() {
				$('#menu li').click(function() {
					$(this).addClass('nav_li_active').siblings().removeClass('nav_li_active');
					var cates = $(this).attr('index');
					var sort;
					$('.nav_item').each(function() {
						if($(this).hasClass('inte_active')) {
							sort = $(this).attr('index');
						}
					})
					$('.menu_nav').hide();
					$('.bg').hide();
					getList(sort, cates);
				})
			}

			function getList(sort, cates) {
				var data = new Object();
				if(sort) {
					data.sort = sort;
				}
				if(cates && cates != 0) {
					data.cates = cates;
				}
				data.user_id = user_id;
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/integral_mall.php" + dateKey,
					data: data,
					dataType: 'json',
					async: true,
					success: function(data) {
						/*列表*/
						$('.ticket').html('');
						if(data.data == null) {
							return false
						}
						$.each(data.data, function(index, item) {
							var listArr = [];
							listArr.push("<li id='" + item.id + "'>");
							listArr.push("<div class='ticket_item'>");
							listArr.push("<span class='ticket_tips font-color1'>" + item.name + "</span>");
							listArr.push("<span class='ticket_tips font-color3'>" + item.score + "<span class='scalefont font-color2'>积分</span></span>");
							listArr.push("<span class='ticket_tips ticket_photo'>");
							listArr.push("<img src='" + item.img + "' alt='京东券'/>");
							listArr.push("</span>");
							listArr.push("</div>");
							listArr.push("</li>");
							listArr = listArr.join("");
							$('.ticket').append(listArr);
						});
						$('.ticket').append("<div class='blank'></div>");
						getTicket()
					},
					error: function(e) {

					}
				});
			}

			function getTicket() {
				$('.ticket li').click(function() {
					var id = $(this).attr('id');
					localStorage.setItem('goods_id', id);
					var target = "integrate_detail.html";
					switch_child(target);
				})
			}

			document.getElementById('ex_record').onclick = function() {
				var target = "exchange_record.html";
				switch_child(target);
			}
		</script>
