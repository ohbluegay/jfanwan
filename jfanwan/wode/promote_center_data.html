					<li>

		</section>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/go_back.js"></script>
		<script>
			$(document).ready(function() {

			})

			/*获取推广会员人数*/
			function getMember() {
				$.ajax({
					type: "post",
					url: "1",
					data: {},
					dataType: 'json',
					async: true,
					success: function(data) {
						if(data.response_code == 1) {
							$('.member_item:nth-of-type(1) .member_numb').html();
							$('.member_item:nth-of-type(2) .member_numb').html();
						}
					},
					error: function(e) {

					}
				});
			}

			/*获取推广会员信息*/
			function getList() {
				$.ajax({
					type: "post",
					url: "1",
					data: {},
					dataType: 'json',
					async: true,
					success: function(data) {
						if(data.response_code == 1) {
							$('.pro_data ul').html("");
							$.each(data, function(index, item) {
								var liArr = [];
								liArr.push("<li>");
								liArr.push("<span class='pro_data_icon'></span>");
								liArr.push("<span class='pro_data_item'>");
								liArr.push("<font class='phone_nuber'>13603570224</font>");
								liArr.push("<font>成为您的推广会员</font>");
								liArr.push("<time>2016-09-26 11:00</time>");
								liArr.push("</span>");
								liArr.push("<span class='mb mb_2'></span>");
								liArr.push("</li>");
								liArr = liArr.join("");
								$('.pro_data ul').append(liArr);
							})
						}
					},
					error: function(e) {

					}
				});
			}
		</script>
	</body>
