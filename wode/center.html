		<script>
			var user_id = window.localStorage.getItem('user_id');
			var phone = window.localStorage.getItem('phone');
			dateKey = "?timestamp=" + dateTime + "&token=" + $.md5(dateKey);
			$('.center_top_item:nth-of-type(2) span').html('你好，' + phone);
			var sign_status;
			$(function() {
				/*点击签到*/
				$('#sign_in').click(function() {
					if(sign_status) {
						mui.toast('您已签到');
					} else {
						signUp();
					}
				})
				$('.bg').click(function() {
					$('.bg').hide();
					$('.signUp').hide();
				})

				/*获取用户进本账户信息*/
				getUserMsg();

				/*可用红包数量*/
				get_envelope_count()
			})

			function getUserMsg() {
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/personal_center.php" + dateKey,
					data: {
						'user_id': user_id
					},
					dataType: 'json',
					async: true,
					success: function(data) {
						if(data.response_code == 1) {
							/*累计总收入*/
							$('.count_income .income_numb').html(data.total_income);
							/*总资产*/
							$('.cla_item:nth-of-type(1) .classity_numb').html(data.total_money_format);
							window.localStorage.setItem('account', data.total_money_format);
							/*可提现金额*/
							$('.cla_item:nth-of-type(3) .classity_numb').html(data.money_format);
							/*投资冻结*/
							$('.cla_item:nth-of-type(5) .classity_numb').html('￥' + data.lock_invest_money);
							/*是否签到*/
							if(data.t_sign_data) {
								sign_status = true;
								$('.icon_sign_name').html('已签');
							}
						} else {
							mui.toast(data.show_err);
						}
					},
					error: function(e) {

					}
				});
			}

			function signUp() {
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/signin.php" + dateKey,
					data: {
						'user_id': user_id
					},
					dataType: 'json',
					async: true,
					success: function(data) {
						var result = data.result;
						if(data.response_code == 1) {
							$('#sign_code').text(data.result.score);
							mui.toast(result.info);
							$('.bg').show();
							$('.signUp').show();
							$('.icon_sign_name').html('已签');
							setTimeout(function() {
								$('.bg').hide();
								$('.signUp').hide();
							}, 2000)
						}
					},
					error: function(e) {

					}
				});
			}

			function dialTest() {
				layer.open({
					content: '拨打客服电话400-720-8808？',
					btn: ['拨打', '取消'],
					yes: function(index) {
						layer.close(index);
						plus.device.dial("4007208808", false);
					}
				});
			}

			/*退出*/
			$('#logOut').click(function() {
				layer.open({
					content: '确定退出？',
					btn: ['退出', '取消'],
					yes: function(index) {
						layer.close(index);
						localStorage.removeItem('user_id');
						localStorage.removeItem('phone');
						var target = "../login.html";
						goHref(target)
					}
				});
			})

			function get_envelope_count() {
				$.ajax({
					type: "post",
					url: "https://api.jfwlicai.com/mobile/voucher.php" + dateKey,
					data: {
						'user_id': user_id
					},
					dataType: 'json',
					async: true,
					success: function(data) {
						if(data.response_code == 1) {
							var result = data.data,
								i = 0;
							$.each(result, function(index, item) {
								if(item.status == 0) {
									i++;
								}
								$('#red_bag_count').html(i + '个');
							})
						}
					}
				})
			}
			/*切换导航*/
			$('.exchange_item a').click(function() {
				var url = $(this).attr('url');
				var id = $(this).attr('id');
				if(url) {
					if(id) {
						goHref('ac_center.html')
					} else {
					    if(url == 'recharge'){
                             recharge.loadRecharge("recharge");
                             return
						}
						if(url == 'withdrawal'){
						     recharge.loadRecharge("withdrawal");
                             return
						}
						switch_child(url);
					}
				}
			})
