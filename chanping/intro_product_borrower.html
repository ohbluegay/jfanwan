	<body style="background-color:#f0f0f0;">
		<header>
			<div class="bar"></div>
			<div class="common_header">
				<div class="back">
					<a href="javascript:void(0)">
						<span class="back_icon">
							<img src="../images/register/back-icon@2x.png" />
						</span>
					</a>
				</div>
				<span class="common_name">产品介绍</span>
			</div>
		</header>
		<section class="top2">
			<nav class="nav_menu">
				<div class="menu_item">
					<a href="intro_product.html">
						<span>投资描述</span>
					</a>
				</div>
				<div class="menu_item">
					<a href="javascript:void(0)">
						<span class="menu_active">借款者信息</span>
					</a>
				</div>
				<div class="menu_item">
					<a href="intro_product_data.html">
						<span>投资记录</span>
					</a>
				</div>
				<div class="blank"></div>
			</nav>
			<div class="break"></div>
			<div class="describe">
				<ul>
					<li>
						<span class="dec_name">融资方</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">性别</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">年龄</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">是否结婚</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">工作城市</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">公司行业</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">公司规模</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">工作收入</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">学历</span>
						<span class="dec_cont"></span>
					</li>
					<li>
						<span class="dec_name">有无购房</span>
						<span class="dec_cont"></span>
					</li>
				</ul>
			</div>
		</section>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/go_back.js"></script>
		<script>
			var user_id = window.localStorage.getItem('user_id');
			$(document).ready(function() {
				var list = JSON.parse(window.localStorage.getItem('list'));
				var user = list.user;
				$('.describe li:nth-of-type(1) .dec_cont').text(user.real_name.substr(0, 1) + '**');
				var sex;
				if(user.sex == 0) {
					sex = '未知';
				}
				if(user.sex == 1) {
					sex = '男';
				}
				if(user.sex == 2) {
					sex = '女';
				}
				$('.describe li:nth-of-type(2) .dec_cont').text(sex);
				$('.describe li:nth-of-type(3) .dec_cont').text(user.age);
				$('.describe li:nth-of-type(4) .dec_cont').text(user.marriage);
				$('.describe li:nth-of-type(5) .dec_cont').text(user.region_province + '  ' + user.region_city);
				if(!user.workinfo) {
					$('.describe li:nth-of-type(6),.describe li:nth-of-type(7),.describe li:nth-of-type(8)').css('display', 'none');
				} else {
					$('.describe li:nth-of-type(6) .dec_cont').text(user.workinfo.officedomain);
					$('.describe li:nth-of-type(7) .dec_cont').text(user.workinfo.officecale);
					$('.describe li:nth-of-type(8) .dec_cont').text(user.workinfo.salary);
				}
				$('.describe li:nth-of-type(9) .dec_cont').text(user.graduation);
				var house = user.hashouse == 1?'有':'无';
				$('.describe li:nth-of-type(10) .dec_cont').text(house);
			})
		</script>
	</body>

</html>
