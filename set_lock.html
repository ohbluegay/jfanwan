<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>手势锁屏示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/exchange_record.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			
			#holder {
				width: 280px;
				height: 280px;
				border-radius: 5px;
				margin: 50px auto;
				background-color: #fff;
				border: 1px dotted #FFC000;
			}
			
			#alert {
				text-align: center;
				padding: 20px 10px;
			}
		</style>
	</head>

	<body>
		<header>
			<div class="register_header">
				<div class="back">
					<a href="javascript:void(0)">
						<span class="back_icon">
							<img src="images/register/back-icon@2x.png" />
						</span>
					</a>
				</div>
				<span class="register_name">设置图形密码</span>
			</div>
		</header>
		<div class="login_logo" style="margin-top: 50px;">
			<div class="logo_gold">
				<img src="images/register/logo@2x.png" alt="金饭碗理财" />
			</div>
			<div class="logo_name">
				<img src="images/register/licai@2x.png" alt="logo名" />
			</div>
		</div>
		<div class="mui-content">
			<div id='holder' class="mui-locker" data-locker-options='{"ringColor":"#ffc000","fillColor":"#ffffff","pointColor":"#ffc000","lineColor":"#ffc000"}' data-locker-width='280' data-locker-height='280'></div>
			<div id='alert'></div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.locker.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/go_back.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var holder = doc.querySelector('#holder'),
					alert = doc.querySelector('#alert'),
					record = [];
				//处理事件
				holder.addEventListener('done', function(event) {
					var rs = event.detail;
					if(rs.points.length < 4) {
						mui.toast('设定的手势太简单了');
						record = [];
						rs.sender.clear();
						return;
					}
					console.log(rs.points.join(''));
					record.push(rs.points.join(''));
					if(record.length >= 2) {
						if(record[0] == record[1]) {
							jQuery.ajax({
								type: "post",
								url: "https://api.jfwlicai.com/mobile/set_pattern_lock.php",
								data: { 'user_id': localStorage.getItem('user_id'), 'lock_pwd': record[0], 're_lock_pwd': record[1] },
								async: true,
								dataType: 'json',
								success: function(data) {
									if(data.response_code == 1) {
										mui.toast('设置图形密码成功')
										setTimeout(function() {
											window.history.go(-1)
										}, 1000)
									} else {
										mui.toast(data.show_err);
									}
								},
								error: function(e) {
									mui.toast('网络错误')
								}
							});
						} else {
							mui.toast('两次手势设定不一致');
						}
						rs.sender.clear();
						record = [];
					} else {
						mui.toast('请确认手势设定');
						rs.sender.clear();
					}
				});
			}(mui, document));
		</script>
	</body>

</html>
